<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello World App</title>
</head>
<body>
  <h1>Hello from frontend!</h1>
  <div id="backend-message"></div>

  <script>
    fetch('/api')
      .then(response => response.json())
      .then(data => {
        document.getElementById('backend-message').textContent = data.message;
      })
      .catch(err => {
        document.getElementById('backend-message').textContent = 'Error fetching backend';
        console.error(err);
      });
  </script>
</body>
</html>
